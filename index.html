<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="/index.html" method="POST" id="form">
            <h1>Cadastro Usuário</h1>

            <label>Nome:</label>
            <input type="text" id="Nome" name="Nome"><br>
    
            <label>E-mail:</label>
            <input type="email" id="email" name="email"><br>
    
            <label>Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br>
            
            <label>Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>
    
            <label>Curso:</label>
            <input type="curso" id="curso" name="curso"><br>
    
            <label>Observações:</label>
            <textarea name="observacoes" id="obs" rows="4" cols="50"></textarea><br>

            <button id="cadastrar" name="cadastrar">Cadastrar</button>

    </form> 
        
</body>

</html>
